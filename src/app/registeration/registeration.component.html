<body>
  <header>
    <div class="header-area">
      <div class="main-header ">
        <app-preloader></app-preloader>
        <app-navigationbar></app-navigationbar>
      </div>
    </div>
  </header>
     <!-- Sign up form -->
     <section class="signup">
      <div class="container">
          <div class="signup-content">
              <div class="signup-form">
                  <h2 class="form-title">Sign up</h2>
                  <form  class="register-form" id="register-form" #registerForm="ngForm" (ngSubmit)="registerIt(registerForm)">
                      <div class="form-group">
                          <label for="name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                          <input type="text" name="name" #name="ngModel" [(ngModel)]="userServices.newUser.name" id="name" placeholder="Your Name" />
                      </div>
                      <div class="form-group">
                          <label for="email"><i class="zmdi zmdi-email"></i></label>
                          <input type="email" name="email" #email="ngModel" [(ngModel)]="userServices.newUser.email" id="email" placeholder="Your Email"/>
                      </div>
                      <div class="form-group">
                          <label for="pass"><i class="zmdi zmdi-lock"></i></label>
                          <input type="password" name="password" #password="ngModel" [(ngModel)]="userServices.newUser.password"  id="pass" placeholder="Password"/>
                      </div>
                      <div class="form-group">
                          <label for="re-pass"><i class="zmdi zmdi-lock-outline"></i></label>
                          <input type="password" name="re_pass" id="re_pass" placeholder="Repeat your password"/>
                      </div>
                      <div class="form-group">
                          <input type="checkbox" name="agree-term" id="agree-term" class="agree-term" />
                          <label for="agree-term" class="label-agree-term"><span><span></span></span>I agree all statements in  <a href="#" class="term-service">Terms of service</a></label>
                      </div>
                      <div class="form-group form-button">
                          <input type="submit" name="signup" id="signup" class="form-submit" value="Register"/>
                      </div>
                  </form>
              </div>
              <div class="signup-image">
                  <figure><img src="../../assets/formsResources/resources-2/images/signup-image.jpg" alt="sing up image"></figure>
                  <a href="/signin" class="signup-image-link">I am already a member</a>
              </div>
          </div>
      </div>
  </section>

    <app-footer></app-footer>
